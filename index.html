<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">
	</header>
	<main role="main" class="main" >
	<div class="container">
		<p class="title"><img src="sign up icon.png" alt="key" class="icon-key">Create your free account</p>
		<p class="about">Come and join our cool and amazing community, fill in your details
		to get started. Already have an account? <span class="login"> Log in</span></p>
		<form action="#" method="post" class="main-form">
			<label>
				<input type="text" name="firstname" placeholder="First name" class="f-name">
			</label>
			<label>
				<input type="text" name="lastname" placeholder="Last name" class="l-name">
			</label>
			<label>
				<input type="email" name="email" placeholder="Email address" class="email">
			</label>
			<label>
				<input type="password" name="password" class="password" placeholder="Password">
			</label>
			<button class="btn-sign">Sign up for free</button>
			<p class="agree-title">By clicking on “Sign up for free”, you agree to the <a href="#" class="agree">Terms of Service</a> and 
the <a href="#" class="agree">Privacy Policy</a></p>
		</form>
	</div>
	</main>
	<footer class="ba-footer">

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
